<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Game</title>
    <link rel="stylesheet" href="flapyy.css">
    <script src="flappy.js"></script>
    <style>
        /* Gaya untuk kotak dialog */
        body {
            margin: 0;
            padding: 0;
            background-image: url('flappybirdbg.png');
            background-size: cover; /* Menyesuaikan gambar latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Mengatur tinggi halaman */
        }
        #board {
            border: 2px solid #000; /* Menambahkan border pada board */
        }
        #buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .modal {
            display: none; /* Tersembunyi secara default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px; /* Lebar maksimum kotak dialog */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="halaman" class="container">
        <h1>Flappy Game</h1>
        <div id="start-button">
            <img src="start.png" alt="Mulai Permainan" style="cursor: pointer; width: 200px; height: auto;" onclick="startGame()">
        </div>
        <div id="highscore-button">
            <button>Daftar High Score</button>
            
        </div>
        <div id="credits-button">
            <button onclick="showCredits()">Kredit</button>
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <canvas id="board"></canvas>
    </div>

    <!-- Kotak dialog untuk kredit -->
    <div id="creditsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCredits()">&times;</span>
            <p>Game ini terinspirasi dari flappy bird</p>
            <P>Game ini dibuat oleh Afif maulana putra</P>
            <p>Taufiqurrahman</p>
            <P>Sriyanti uyang</P>
        </div>
    </div>

    <script>
        function startGame() {
            document.getElementById("halaman").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            // kode untuk memulai game disini
        }

        function showCredits() {
            document.getElementById("creditsModal").style.display = "block";
        }

        function closeCredits() {
            document.getElementById("creditsModal").style.display = "none";
        }

        // Menutup modal jika pengguna mengklik di luar kotak dialog
        window.onclick = function(event) {
            var modal = document.getElementById("creditsModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
